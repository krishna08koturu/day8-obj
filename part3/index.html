<!DOCTYPE html>
<html>
  <head>
    <title>Movie Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <style></style>
  <body>
    <div id="movies" class="row p-4"></div>
    <!-- <script src="movies.js"></script> -->
    <script>
      // Display Movies
      const cinema = {
        name: "AMB Cinemas",
        location: "HiTech City",
        movies: [
          {
            title: "Kalki",
            imageUrl:
              "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-z-vhxTerP4a1nH1fcFuhJfJskdhZpoq36w&s",
            shows: ["10AM", "3PM"],
            seats: [60, 60],
          },
          {
            title: "Pushpa 2",
            shows: ["11AM", "4PM"],
            imageUrl:
              "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcST78Qy0QulbRxu_51KdTvdPt6akSfbmOuwHw&s",
            seats: [60, 60],
          },
        ],
      };

      let container = document.getElementById("movies");

      cinema.movies.forEach((movie) => {
        let card = `
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">
                      <img src=${
                        movie.imageUrl
                      } class="" style="width:100%;height:"250px" alt="...">

                    <h3>${movie.title}</h3>
                    <div class="shows">
                    ${movie.shows
                      .map(
                        (time) => `
                    <button class="btn btn-primary m-2">${time} (${
                          movie.seats[movie.shows.indexOf(time)]
                        } seats) </button>
                    `
                      )
                      .join("")}

                    </div>

                </div>
            </div>
        </div>`;
        container.innerHTML += card;
      });
    </script>
  </body>
</html>
